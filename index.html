<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Derek Haworth | SWAPI</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <main class="app">
    <div class="container">
      <div id="api-message" class="alert alert-danger api-message-error">
        <strong>Error! </strong>Problems with SWAPI API.
      </div>
      <div class="row">
        <div class="col-md-12">
          <h1 class="header">SWAPI Exercise | Derek Haworth</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="row">
            <div class="col-md-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h2 class="panel-title">Favorite Character</h2>
                </div>
                <div class="panel-body sidebar-character">
                   Qui-Gon Jinn because Liam Neeson
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h2 class="panel-title">Least Favorite Character</h2>
                </div>
                <div class="panel-body sidebar-character">
                  Jar Jar Binks
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h2 class="panel-title">How long are those opening crawls?</h2>
                </div>
                <div class="panel-body scrawlChart">
                 <canvas id="scrawlChart" height="400px"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div> <!-- End col-md-3 -->

        <div class="col-md-8">
          <div class="row">
            <div id="cards"></div>
          </div>
        </div>

      </div> <!-- end main row -->
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
  <script src="assets/js/logic.js"></script>

</body>

</html>
